<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winduum UI</title>
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1, viewport-fit=cover"/>
    <link rel="stylesheet" href="/src/main.css">
    <link rel="stylesheet" href="/src/tailwind.css">
</head>
<body class="bg-blue-100/10 dark:bg-dark dark:text-light p-md flex flex flex-col items-start gap-4 accent-warning validated">
    <div class="col flex-row gap-2">
        <button class="bg-white p-xs" id="action-btn-disabled">disabled</button>
        <button class="bg-white p-xs" id="action-btn-loading">loading</button>
        <button class="bg-white p-xs" id="action-btn-dark">dark</button>
    </div>

    <div class="field">
        <label class="label" for="input">Label</label>
        <div class="control">
            <input type="text" id="input" placeholder=" " required>
        </div>
        <em class="info">
            Not good
        </em>
    </div>

    <div class="field">
        <div class="control floating">
            <input type="text" id="input-label" placeholder=" " required>
            <label for="input-label">Name</label>
        </div>
        <em class="info">
            Not good
        </em>
    </div>

    <div class="field">
        <label class="label">Name</label>
        <div class="group">
            <div class="button square raised bg-gray-200 text-dark">@</div>
            <div class="control">
                <input type="tel" required>
            </div>
            <button class="button">Button</button>
        </div>
        <em class="info">Validation</em>
    </div>

    <div class="flex gap-8">
        <div class="field">
            <label class="label">Label</label>
            <div class="control">
                <input type="text" placeholder=" " required>
            </div>
            <em class="info">
                Not good
            </em>
        </div>
        <div class="field">
            <label class="label">Label</label>
            <div class="check input-offset">
                <input type="checkbox" id="checkbox" required>
                <label for="checkbox">Name</label>
            </div>
            <em class="info">Not valid</em>
        </div>
    </div>
    <div>
        <div class="field">
            <label class="label">Name</label>
            <div class="switch">
                <input type="checkbox" id="checkbox" required>
            </div>
            <em class="info">Not valid</em>
        </div>
    </div>

    <div class="field horizontal gap-4">
        <div class="col">
            <label class="label">Label</label>
        </div>
        <div class="col">
            <div class="control">
                <input type="text" placeholder=" " required>
            </div>
            <em class="info w-full">
                Not good
            </em>
        </div>
    </div>

    <div class="field horizontal gap-4">
        <div class="col">
            <label class="label">Label</label>
        </div>
        <div class="col input-offset">
            <label class="check">
                <input type="checkbox" required>
                This is a checkbox
            </label>
        </div>
    </div>



    <label class="radio">
        <input type="checkbox" required>
        <span>Name</span>
    </label>

    <script>
        document.getElementById('action-btn-active').addEventListener('click', () => {
            if (!document.querySelector('.control.active')) {
                document.querySelectorAll('.control').forEach(element => element.classList.add('active'))
            } else {
                document.querySelectorAll('.control').forEach(element => element.classList.remove('active'))
            }
        })

        document.getElementById('action-btn-loading').addEventListener('click', () => {
            if (!document.querySelector('.control.loading')) {
                document.querySelectorAll('.control').forEach(element => element.classList.add('loading'))
            } else {
                document.querySelectorAll('.control').forEach(element => element.classList.remove('loading'))
            }
        })

        document.getElementById('action-btn-disabled').addEventListener('click', () => {
            if (!document.querySelector(':where(.control, .control) :where(input,select,textarea):disabled')) {
                document.querySelectorAll(':where(.control, .control) :where(input,select,textarea)').forEach(element => element.setAttribute('disabled', ''))
            } else {
                document.querySelectorAll(':where(.control, .control) :where(input,select,textarea)').forEach(element => element.removeAttribute('disabled'))
            }
        })

        document.getElementById('action-btn-dark').addEventListener('click', () => {
            if (!document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.add('dark')
            } else {
                document.documentElement.classList.remove('dark')
            }
        })
    </script>
</body>
</html>
