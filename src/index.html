<!DOCTYPE html>
<html lang="en" class="font-sans">
<head>
    <meta charset="UTF-8">
    <title>Winduum UI</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <script src="/src/scripts/main.js" type="module"></script>
</head>
<body class="bg-amber-100 p-md flex flex-col items-start gap-4">
    <button class="ui-btn text-primary py-xs px-sm rounded-sm bg-secondary">Button</button>

    <button class="ui-btn bg-secondary -outline -circle -sm @active @loading">Button</button>

    <div class="col flex-row"></div>

    <div class="ui-image aspect-square">
        <img src="https://via.placeholder.com/128" alt="" loading="lazy">
    </div>

    <div class="ui-input">
        <input type="text" required>
        <label>Name</label>
        <em>Not valid</em>
    </div>

    <div class="ui-checkbox">
        <input type="checkbox" id="checkbox" required>
        <label for="checkbox">Name</label>
        <em>Not valid</em>
    </div>

    <label class="ui-checkbox">
        <input type="checkbox" required>
    </label>

    <div class="ui-radio">
        <input type="checkbox" required>
        <label>Name</label>
        <em>Not valid</em>
    </div>
</body>
</html>
